<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>

</head>

<body>

  <div class="container">
    <div id="map">
      <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuEhEGg1Cx3AEgtYJwLVeTs2ZWWTQa8VE&loading=async&libraries=places&callback=initMap">
      </script>

    </div>
    <div class="pac-card" id="pac-card">
      <div>
        <div id="title">Autocomplete search</div>
        <div id="type-selector" class="pac-controls">
 
      <div id="pac-container">
        <input id="pac-input" type="text" placeholder="Enter a location" />
      </div>
    </div>

    <div class="card">
      <h2 class="h22">Enter Location Details</h2>
      <div class="card_text">
          
        <input class="search_bar point" type="text" placeholder="Enter Point 1">
        <input class="search_bar point" type="text" placeholder="Enter Point 2">
        <input class="search_bar point" type="text" placeholder="Enter Point 3">
        <input class="search_bar point" type="text" placeholder="Enter Point 4">
        <button class="search_bar" onclick="initMap()"> Search </button>

      </div>


</body>

</html>
