<!DOCTYPE html>
<html>

<head>

  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <div class="container">
    <div id="map">
      <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuEhEGg1Cx3AEgtYJwLVeTs2ZWWTQa8VE&loading=async&libraries=places&callback=initMap">

        </div>
        <div class="location-input">
          <label for="location4">Point 4:</label>
          <input class="search_bar point" type="text" id="inputenter3" name="location4" placeholder="Enter Location">
        </div>
        <button type="submit" onclick="initMap()" class="search-button">Search</button>
    </div>



</body>
