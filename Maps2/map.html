<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="js/epolysv3.js"></script>
  <script src="js/displayRoute.js"></script>
  <script src="js/findTime.js"></script>
  <script src="js/script.js"></script>
  <script src="js/input.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/infoWindow.js"></script>

</head>

<body>

  <div class="container">
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuEhEGg1Cx3AEgtYJwLVeTs2ZWWTQa8VE&loading=async&libraries=places&callback=initMap">
      </script>
    <div id="map">

    </div>

    <div class="location-card">
      <h2 class="card-title">Enter Route Details</h2>
        
        <div id="inputs">
          <div class="location-input">
            <label class="pointLabel">Point 1:</label>
            <input class="search_bar point" type="text" placeholder="Enter Location">
            <img class="delete" onclick="removeSearchBar(this)" src="icons8-delete-30.png"/>
          </div>
          
          <div class="location-input">
            <label class="pointLabel">Point 2:</label>
            <input class="search_bar point" type="text" placeholder="Enter Location">
            <img class="delete" onclick="removeSearchBar(this)" src="icons8-delete-30.png"/>
          </div>
        </div>

        <div id="buttons">
          <button type="submit" onclick="initMap()" class="search-button">Search</button>
          <button onclick="addSearchBar()"> Add Point </button>
        </div>
    </div>

    <div id="infoWindow">
      <table id="table"></table>
    </div>

    <footer id="footer">
      <span class="info_bar" id="eta">ETA</span>
      <span class="info_bar" id="weather">WEATHER</span>
      <span class="info_bar" id="directions">DIRECTIONS</span>
      <span class="info_bar" id="info" onclick="showInstruct()"> <img id="info_img" src="C:\Classes\Weather Tracker App\current version\icons8-question-30.png"/> </span>
    </footer>

</body>

</html>
